version: 2.1

orbs:
  sdk: ory/sdk@0.1.36
  changelog: ory/changelog@0.1.2
  goreleaser: ory/goreleaser@0.1.17
  slack: circleci/slack@3.4.2
  nancy: ory/nancy@0.0.12
  docs: ory/docs@0.0.8
  golangci: ory/golangci@0.0.9

jobs:
  test:
    docker:
      -
        image: circleci/golang:1.14
        environment:
          - TEST_DATABASE_POSTGRESQL=postgres://test:test@localhost:5432/keto?sslmode=disable
          - TEST_DATABASE_MYSQL=root:test@(localhost:3306)/mysql?parseTime=true
      -
        image: postgres:9.5
        environment:
          - POSTGRES_USER=test
          - POSTGRES_PASSWORD=test
          - POSTGRES_DB=keto
      -
        image: mysql:8.0
        environment:
          - MYSQL_ROOT_PASSWORD=test
    working_directory: /go/src/github.com/ory/keto
    steps:
      - checkout
      - setup_remote_docker
      # Installation
      -
        run: go mod verify
      -
        run: go install github.com/ory/keto
      -
        run: go install github.com/go-swagger/go-swagger/cmd/swagger github.com/bradfitz/goimports github.com/mattn/goveralls golang.org/x/tools/cmd/cover github.com/ory/go-acc

      # Tests
      -
        run: go test -race -short -v $(go list ./... | grep -v cmd)
      -
        run: go-acc -v -o coverage.txt ./...

      # Submit coverage details
      -
        run: test -z "$CIRCLE_PR_NUMBER" && goveralls -service=circle-ci -coverprofile=coverage.txt -repotoken=$COVERALLS_REPO_TOKEN || echo "forks are not allowed to push to coveralls"
  validate:
    docker:
      - image: circleci/golang:1.15-node
        environment:
          GO111MODULE: 'on'
    working_directory: /go/src/github.com/ory/keto
    steps:
      - checkout
      - golangci/lint
      - docs/check-format

workflows:
  version: 2
  "test, build, and relase":
    jobs:
      -
        nancy/test:
          filters:
            tags:
              only: /.*/
      -
        validate:
          filters:
            tags:
              only: /.*/
      -
        test:
          filters:
            tags:
              only: /.*/
      -
        changelog/generate:
          requires:
            - test
            - validate
          filters:
            tags:
              only: /.*/
            branches:
              only: master
      -
        docs/build:
          requires:
            - test
            - validate
          filters:
            tags:
              only: /.*/
            branches:
              only: master
      -
        sdk/generate:
          appname: Ory_Keto
          requires:
            - test
            - validate
      -
        sdk/release:
          requires:
            - test
            - validate
            - goreleaser/release
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      -
        goreleaser/test:
          filters:
            tags:
              only: /.*/
      -
        goreleaser/release:
          requires:
            - goreleaser/test
            - test
            - validate
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - goreleaser/render-version-schema:
          requires:
            - goreleaser/release
          filters:
            tags:
              only: /.*/
      -
        goreleaser/newsletter-draft:
          chimp-list: f605a41b53
          chimp-segment: 6479489
          requires:
            - goreleaser/release
          filters:
            tags:
              only: /.*/
      -
        slack/approval-notification:
          message: Pending approval
          channel: release-automation
          requires:
            - goreleaser/newsletter-draft
          filters:
            tags:
              only: /.*/
      -
        newsletter-approval:
          type: approval
          requires:
            - goreleaser/newsletter-draft
          filters:
            tags:
              only: /.*/
      -
        goreleaser/newsletter-send:
          chimp-list: f605a41b53
          requires:
            - newsletter-approval
          filters:
            tags:
              only: /.*/
