version: 2.1

orbs:
  sdk: ory/sdk@0.1.41
  changelog: ory/changelog@0.1.8
  goreleaser: ory/goreleaser@0.1.28
  slack: circleci/slack@3.4.2
  nancy: ory/nancy@0.0.17
  docs: ory/docs@0.0.11
  golangci: ory/golangci@0.0.18
  go: circleci/go@1.5.0
  prettier: ory/prettier@0.0.11

jobs:
  test:
    docker:
      - image: cimg/go:1.16
        environment:
          TEST_DATABASE_POSTGRESQL: postgres://test:test@localhost:5432/keto?sslmode=disable
          TEST_DATABASE_MYSQL: mysql://root:test@(localhost:3306)/mysql?parseTime=true&multiStatements=true
          TEST_DATABASE_COCKROACHDB: cockroach://root@localhost:26257/defaultdb?sslmode=disable
      - image: postgres:11.8
        environment:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: keto
      - image: mysql:8.0
        environment:
          MYSQL_ROOT_PASSWORD: test
      - image: cockroachdb/cockroach:v20.2.4
        command: start-single-node --insecure
    steps:
      - checkout
      - setup_remote_docker

      # Installation
      - go/load-cache
      - go/mod-download
      - run: |-
          make .bin/goveralls
          make .bin/go-acc
      - run: go mod tidy
      - go/save-cache

      # Tests
      - run: .bin/go-acc -o coverage.txt ./... -- -v -tags sqlite -p 1

      # Submit coverage details
      - run: test -z "$CIRCLE_PR_NUMBER" && .bin/goveralls -service=circle-ci -coverprofile=coverage.txt -repotoken=$COVERALLS_REPO_TOKEN || echo "forks are not allowed to push to coveralls"

  test-race:
    docker:
      - image: cimg/go:1.16
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - run: go mod tidy
      - go/save-cache
      - run: go test -tags sqlite -race -short -v -p 1 ./...

  validate:
    docker:
      - image: cimg/go:1.16-node
    steps:
      - checkout
      - run: sudo npm i -g npm@7

      - go/load-cache
      - go/mod-download
      - run: go mod tidy
      - go/save-cache

      - golangci/install
      - golangci/lint

      - nancy/install
      - nancy/check

      - goreleaser/install
      - goreleaser/check

      - prettier/install
      - prettier/check
      - prettier/install:
          dir: docs/
      - prettier/check:
          dir: docs/

      # Test documentation examples
      - run: make test-docs-samples

workflows:
  version: 2
  "test, build, and relase":
    jobs:
      - validate:
          filters:
            tags:
              only: /.*/
      - test:
          filters:
            tags:
              only: /.*/
      - test-race:
          filters:
            tags:
              only: /.*/
      - changelog/generate:
          requires:
            - test
            - test-race
            - validate
          filters:
            tags:
              only: /.*/
            branches:
              only: master
      - docs/cli
      - docs/build:
          requires:
            - test
            - test-race
            - validate
          swag-spec-location: .schema/swagger.json
          swag-spec-ignore: internal/httpclient proto/ory/keto docker
          filters:
            tags:
              only: /.*/
            branches:
              only: master
      -
        sdk/generate:
          appname: Ory_Keto
          specignorepgks: internal/httpclient proto/ory/keto docker
          swagpath: .schema/swagger.json
          requires:
            - test
            - test-race
            - validate
      - sdk/release:
          specignorepgks: internal/httpclient proto/ory/keto docker
          swagpath: .schema/swagger.json
          requires:
            - test
            - test-race
            - validate
            - goreleaser/release
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - goreleaser/release:
          requires:
            - test
            - test-race
            - validate
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - goreleaser/render-version-schema:
          requires:
            - goreleaser/release
          filters:
            tags:
              only: /.*/
      - goreleaser/newsletter-draft:
          chimp-list: f605a41b53
          chimp-segment: 6479489
          requires:
            - goreleaser/release
          filters:
            tags:
              only: /.*/
      - slack/approval-notification:
          message: Pending approval
          channel: release-automation
          requires:
            - goreleaser/newsletter-draft
          filters:
            tags:
              only: /.*/
      - newsletter-approval:
          type: approval
          requires:
            - goreleaser/newsletter-draft
          filters:
            tags:
              only: /.*/
      - goreleaser/newsletter-send:
          chimp-list: f605a41b53
          requires:
            - newsletter-approval
          filters:
            tags:
              only: /.*/
