version: '3.2'

services:
  keto:
    image: oryd/keto:v0.7.0-alpha.0-sqlite
    ports:
      - '4466:4466'
      - '4467:4467'
    command: serve -c /home/ory/keto.yml
    restart: on-failure
    volumes:
      - type: bind
        source: .
        target: /home/ory

  keto-init:
    image: oryd/keto:v0.7.0-alpha.0-sqlite
    environment:
      - KETO_WRITE_REMOTE=keto:4467
    volumes:
      - type: bind
        source: .
        target: /home/ory
    command: relation-tuple create /home/ory/relation-tuples
    restart: on-failure
