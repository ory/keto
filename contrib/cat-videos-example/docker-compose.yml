version: '3'

services:
  keto:
    image: oryd/keto:latest
    ports:
      - "4466:4466"
      - "4467:4467"
    command:
      serve -c /home/ory/keto.yml
    restart: on-failure
    volumes:
      - type: bind
        source: .
        target: /home/ory

  keto-init:
    image: oryd/keto:latest
    environment:
      - KETO_GRPC_URL=keto:4467
    volumes:
      - type: bind
        source: .
        target: /home/ory
    command:
      relation-tuple create /home/ory/relation-tuples
    restart: on-failure
