version: v1beta1
plugins:
  - name: go
    out: proto
    opt: paths=source_relative
  - name: go-grpc
    out: proto
    opt: paths=source_relative,require_unimplemented_servers=false
  - name: js
    out: proto
    opt: import_style=commonjs,binary
  - name: grpc
    out: proto
    opt: grpc_js,binary,import_style=commonjs
    path: grpc_tools_node_protoc_plugin
